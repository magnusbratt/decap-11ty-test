<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira Färgtest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: hsl(198, 42%, 51%);
      --bs-secondary: hsl(200, 12%, 40%);
      --bs-success: hsl(152, 35%, 45%);
      --bs-info: hsl(192, 48%, 60%);
      --bs-warning: hsl(43, 90%, 60%);
      --bs-danger: hsl(4, 70%, 55%);
      --bs-light: hsl(0, 0%, 98%);
      --bs-dark: hsl(210, 15%, 20%);
    }

    .swatch {
      padding: 2rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }

    .label {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .example-texts > div {
      margin-bottom: 0.5rem;
    }

    .bg-light .text-light {
      color: #ccc !important;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4">Mira färgschema – Bootstrap-test</h1>

  <div id="palette"></div>

  <script>
    const colors = [
      "primary", "secondary", "success", "info",
      "warning", "danger", "light", "dark"
    ];

    const textColors = ["light", "dark", "white", "black"];

    const paletteContainer = document.getElementById("palette");

    colors.forEach(color => {
      const div = document.createElement("div");
      div.className = `swatch bg-${color}`;
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `.${'bg-' + color}`;
      div.appendChild(label);

      const examples = document.createElement("div");
      examples.className = "example-texts mt-2";
      textColors.forEach(tc => {
        const text = document.createElement("div");
        text.className = `text-${tc}`;
        text.textContent = `.text-${tc}`;
        examples.appendChild(text);
      });

      div.appendChild(examples);
      paletteContainer.appendChild(div);
    });
  </script>
</body>
</html>
