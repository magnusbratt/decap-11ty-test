<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Color Swatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (v5.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Color Overrides -->
  <style>
    :root {
      --bs-primary: hsl(198, 42%, 51%);
      --bs-secondary: hsl(210, 16%, 72%);
      --bs-success: hsl(152, 34%, 45%);
      --bs-info: hsl(192, 100%, 42%);
      --bs-warning: hsl(41, 95%, 60%);
      --bs-danger: hsl(0, 70%, 55%);
      --bs-light: hsl(0, 0%, 98%);
      --bs-dark: hsl(210, 10%, 20%);
    }
  </style>

  <!-- Optional: custom style for card layout -->
  <style>
    .swatch-card {
      min-height: 100px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.25rem;
      border-radius: 0.5rem;
    }
    .bg-light,
    .bg-warning {
      color: #000;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Bootstrap Color Swatch</h1>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="swatch-card bg-primary">Primary</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-secondary">Secondary</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-success">Success</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-info">Info</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-warning">Warning</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-danger">Danger</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-light">Light</div>
      </div>
      <div class="col-md-3">
        <div class="swatch-card bg-dark">Dark</div>
      </div>
    </div>
  </div>

</body>
</html>
